{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="ROBOTS" content="ALL" />
        <meta name="keywords" content="monos, rxbot, monosbot" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <br>

        <div class="container" align="center">
                <div class="monos-logo">
                    <img src="/static/assets/images/rxbotlogo2.png" width="250">
                </div>

            <div class="card card-container">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} fade in alert-dismissible" style="margin-top:18px;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                <form method="POST" class="form-signin">
                    {% csrf_token %}
                    <input type="password" name="old_password" class="form-control" autofocus="" required="" id="id_old_password" placeholder="Хуучин нууц үг">
                    <input type="password" name="new_password1" class="form-control" required="" id="id_new_password1" aria-autocomplete="list" placeholder="Шинэ нууц үг">
                    <input type="password" name="new_password2" class="form-control" required="" id="id_new_password2" placeholder="Шинэ нууц үгийн баталгаажуулалт">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" style="background-color: rgb(51, 168, 211);">
                        Хадгалах
                    </button>
                    <a href="javascript:history.back()">Буцах</a>
                </form>
            </div>
        </div>
    </body>
</html>
