{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="ROBOTS" content="ALL" />
        <meta name="keywords" content="monos, rxbot, monosbot" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <br>

        <div class="container" align="center">
                <div class="monos-logo">
                    <img src="/static/assets/images/rxbotlogo2.png" width="250">
                </div>

            <div class="card card-container">
                {% if unknown %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Алдаа!</strong> Энэ хэрэглэгч системд бүртгэлгүй байна.
                    </div>
                {% endif %}
                {% if invalid %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Алдаа!</strong> Нууц үг эсвэл и-мэйл буруу байна.
                    </div>
                {% endif %}

                <form action="/login/" method="POST" class="form-signin">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{next}}"/>
                    <input type="email" name="email" class="form-control" placeholder="И-мэйл" required autofocus>
                    <input type="password" name="password" class="form-control" placeholder="Нууц үг" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" name="remember_me"> Намайг сана
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" style="background-color: rgb(51, 168, 211);">
                        Нэвтрэх
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
